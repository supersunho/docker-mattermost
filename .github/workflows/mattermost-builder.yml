name: Mattermost ARM64 Builder

on:
  schedule:
    # ë§¤ì¼ í•œêµ­ì‹œê°„ ì˜¤ì „ 9ì‹œ (UTC 00:00)ì— ì‹¤í–‰
    - cron: '0 0 * * *'
  workflow_dispatch:
    inputs:
      version:
        description: 'Mattermost version (e.g., v9.5.0, latest for newest)'
        required: false
        default: 'latest'
        type: string
      force_rebuild:
        description: 'Force rebuild even if image exists'
        required: false
        default: false
        type: boolean

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/mattermost

jobs:
  check-and-prepare:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get-version.outputs.version }}
      version_clean: ${{ steps.get-version.outputs.version_clean }}
      should_build: ${{ steps.check-existing.outputs.should_build }}
      release_notes: ${{ steps.get-version.outputs.release_notes }}
    steps:
      - name: Get target version
        id: get-version
        run: |
          if [ "${{ github.event.inputs.version }}" = "latest" ] || [ "${{ github.event.inputs.version }}" = "" ]; then
            echo "ðŸ” ìµœì‹  Mattermost ë²„ì „ í™•ì¸ ì¤‘..."
            RELEASE_DATA=$(curl -s https://api.github.com/repos/mattermost/mattermost/releases/latest)
            VERSION=$(echo "$RELEASE_DATA" | jq -r .tag_name)
            RELEASE_NOTES=$(echo "$RELEASE_DATA" | jq -r .body | head -c 500)
          else
            VERSION="${{ github.event.inputs.version }}"
            RELEASE_NOTES="Manual build for version $VERSION"
          fi
          
          VERSION_CLEAN=${VERSION#v}
          
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "version_clean=$VERSION_CLEAN" >> $GITHUB_OUTPUT
          echo "release_notes<<EOF" >> $GITHUB_OUTPUT
          echo "$RELEASE_NOTES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          
          echo "ðŸ“‹ ëŒ€ìƒ ë²„ì „: $VERSION"

      - name: Check if image already exists
        id: check-existing
        run: |
          VERSION="${{ steps.get-version.outputs.version }}"
          IMAGE_URL="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"
          
          echo "ðŸ” ê¸°ì¡´ ì´ë¯¸ì§€ í™•ì¸ ì¤‘: $IMAGE_URL:$VERSION"
          
          # GHCR APIë¡œ ì´ë¯¸ì§€ ì¡´ìž¬ í™•ì¸
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            "https://ghcr.io/v2/${{ github.repository }}/mattermost/manifests/$VERSION")
          
          if [ "$HTTP_CODE" = "200" ]; then
            echo "âœ… ì´ë¯¸ì§€ê°€ ì´ë¯¸ ì¡´ìž¬í•©ë‹ˆë‹¤: $VERSION"
            if [ "${{ github.event.inputs.force_rebuild }}" = "true" ]; then
              echo "ðŸ”„ ê°•ì œ ìž¬ë¹Œë“œê°€ í™œì„±í™”ë˜ì–´ ë¹Œë“œë¥¼ ì§„í–‰í•©ë‹ˆë‹¤"
              echo "should_build=true" >> $GITHUB_OUTPUT
            else
              echo "â­ï¸ ë¹Œë“œë¥¼ ê±´ë„ˆëœë‹ˆë‹¤"
              echo "should_build=false" >> $GITHUB_OUTPUT
            fi
          else
            echo "ðŸ†• ìƒˆë¡œìš´ ë²„ì „ ë°œê²¬, ë¹Œë“œë¥¼ ì§„í–‰í•©ë‹ˆë‹¤: $VERSION"
            echo "should_build=true" >> $GITHUB_OUTPUT
          fi

  build-multiarch:
    needs: check-and-prepare
    if: needs.check-and-prepare.outputs.should_build == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64,amd64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: network=host

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ needs.check-and-prepare.outputs.version }}
            type=raw,value=${{ needs.check-and-prepare.outputs.version_clean }}
            type=raw,value=latest
          labels: |
            org.opencontainers.image.title=Mattermost ARM64
            org.opencontainers.image.description=Mattermost server with ARM64 support
            org.opencontainers.image.vendor=Community Build
            org.opencontainers.image.version=${{ needs.check-and-prepare.outputs.version }}
            org.opencontainers.image.source=https://github.com/mattermost/mattermost

      - name: Build and push multi-architecture image
        uses: docker/build-push-action@v5
        with:
          context: "{{defaultContext}}:server/build"
          file: Dockerfile
          platforms: linux/arm64,linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-contexts: |
            mattermost=https://github.com/mattermost/mattermost.git#${{ needs.check-and-prepare.outputs.version }}
          build-args: |
            MATTERMOST_VERSION=${{ needs.check-and-prepare.outputs.version_clean }}

      - name: Verify image
        run: |
          VERSION="${{ needs.check-and-prepare.outputs.version }}"
          IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:$VERSION"
          
          echo "ðŸ” ì´ë¯¸ì§€ ê²€ì¦ ì¤‘..."
          docker buildx imagetools inspect "$IMAGE"
          
          echo "âœ… ë¹Œë“œ ì™„ë£Œ!"
          echo "ðŸ“¦ ì´ë¯¸ì§€: $IMAGE"
          echo "ðŸ—ï¸ ì§€ì› í”Œëž«í¼: linux/arm64, linux/amd64"

  create-release:
    needs: [check-and-prepare, build-multiarch]
    if: needs.check-and-prepare.outputs.should_build == 'true' && needs.build-multiarch.result == 'success'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.check-and-prepare.outputs.version }}
          name: "Mattermost ARM64 ${{ needs.check-and-prepare.outputs.version }}"
          body: |
            # ðŸš€ Mattermost ARM64 ë¹Œë“œ ${{ needs.check-and-prepare.outputs.version }}
            
            ARM64 ë° AMD64 ì•„í‚¤í…ì²˜ë¥¼ ì§€ì›í•˜ëŠ” Mattermost ì„œë²„ ì´ë¯¸ì§€ìž…ë‹ˆë‹¤.
            
            ## ðŸ“¥ ì‚¬ìš© ë°©ë²•
            
            ### Docker ì‹¤í–‰
            ```
            docker run -d \
              --name mattermost \
              -p 8065:8065 \
              ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.check-and-prepare.outputs.version }}
            ```
            
            ### Docker Compose
            ```
            services:
              mattermost:
                image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.check-and-prepare.outputs.version }}
                ports:
                  - "8065:8065"
            ```
            
            ## ðŸ—ï¸ ì§€ì› ì•„í‚¤í…ì²˜
            - `linux/arm64` - ARM64 í”„ë¡œì„¸ì„œ (Apple Silicon, Raspberry Pi 4+ ë“±)
            - `linux/amd64` - x86_64 í”„ë¡œì„¸ì„œ
            
            ## ðŸ“‹ ì›ë³¸ ë¦´ë¦¬ìŠ¤ ì •ë³´
            ${{ needs.check-and-prepare.outputs.release_notes }}
            
            ---
            
            **ì›ë³¸ ì €ìž¥ì†Œ**: [mattermost/mattermost](https://github.com/mattermost/mattermost/releases/tag/${{ needs.check-and-prepare.outputs.version }})
            
            **ë¹Œë“œ ì‹œê°„**: ${{ github.run_id }} | **ì›Œí¬í”Œë¡œìš°**: [${{ github.run_number }}](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  notify-completion:
    needs: [check-and-prepare, build-multiarch, create-release]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Build Summary
        run: |
          echo "## ðŸ—ï¸ Mattermost ARM64 ë¹Œë“œ ê²°ê³¼" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ needs.check-and-prepare.outputs.should_build }}" = "false" ]; then
            echo "â­ï¸ **ê±´ë„ˆëœ€**: ë²„ì „ ${{ needs.check-and-prepare.outputs.version }}ì´ ì´ë¯¸ ì¡´ìž¬í•©ë‹ˆë‹¤." >> $GITHUB_STEP_SUMMARY
          elif [ "${{ needs.build-multiarch.result }}" = "success" ]; then
            echo "âœ… **ì„±ê³µ**: ë²„ì „ ${{ needs.check-and-prepare.outputs.version }} ë¹Œë“œ ì™„ë£Œ!" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ“¦ **ì´ë¯¸ì§€**: \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.check-and-prepare.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ—ï¸ **ì§€ì› í”Œëž«í¼**: linux/arm64, linux/amd64" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **ì‹¤íŒ¨**: ë¹Œë“œ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤." >> $GITHUB_STEP_SUMMARY
          fi
