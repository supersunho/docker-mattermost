name: Mattermost Multi-Arch Builder

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:
    inputs:
      version:
        description: 'Mattermost version (e.g., v9.5.0, latest for newest)'
        required: false
        default: 'latest'
        type: string
      force_rebuild:
        description: 'Force rebuild even if image exists'
        required: false
        default: false
        type: boolean
      clear_cache:
        description: 'Clear build cache before building'
        required: false
        default: false
        type: boolean

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/mattermost

jobs:
  check-and-prepare:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get-version.outputs.version }}
      version_clean: ${{ steps.get-version.outputs.version_clean }}
      release_notes: ${{ steps.get-version.outputs.release_notes }}
      build_enterprise: ${{ steps.check-images.outputs.build_enterprise }}
      build_team: ${{ steps.check-images.outputs.build_team }}
      registry_url: ${{ steps.set-vars.outputs.registry_url }}
      repo_name: ${{ steps.set-vars.outputs.repo_name }}
      cache_key: ${{ steps.set-vars.outputs.cache_key }}
    steps:
      - name: Set variables
        id: set-vars
        run: |
          echo "registry_url=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}" >> $GITHUB_OUTPUT
          echo "repo_name=${{ github.repository }}" >> $GITHUB_OUTPUT
          echo "cache_key=$(date +%Y%m%d)-${{ github.sha }}" >> $GITHUB_OUTPUT

      - name: Get target version
        id: get-version
        run: |
          if [ "${{ github.event.inputs.version }}" = "latest" ] || [ "${{ github.event.inputs.version }}" = "" ]; then
            echo "üîç Checking latest Mattermost version..."
            RELEASE_DATA=$(curl -s https://api.github.com/repos/mattermost/mattermost/releases/latest)
            VERSION=$(echo "$RELEASE_DATA" | jq -r .tag_name)
            RELEASE_NOTES=$(echo "$RELEASE_DATA" | jq -r .body | head -c 500)
          else
            VERSION="${{ github.event.inputs.version }}"
            RELEASE_NOTES="Manual build for version $VERSION"
          fi
          
          VERSION_CLEAN=${VERSION#v}
          
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "version_clean=$VERSION_CLEAN" >> $GITHUB_OUTPUT
          echo "release_notes<<EOF" >> $GITHUB_OUTPUT
          echo "$RELEASE_NOTES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          
          echo "üìã Target version: $VERSION"

      - name: Check existing images
        id: check-images
        run: |
          VERSION="${{ steps.get-version.outputs.version }}"
          
          # Check Enterprise image
          ENTERPRISE_TAG="${VERSION}-enterprise"
          echo "üîç Checking Enterprise image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:$ENTERPRISE_TAG"
          
          ENTERPRISE_HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            "https://ghcr.io/v2/${{ github.repository }}/mattermost/manifests/$ENTERPRISE_TAG")
          
          if [ "$ENTERPRISE_HTTP_CODE" = "200" ] && [ "${{ github.event.inputs.force_rebuild }}" != "true" ]; then
            echo "‚è≠Ô∏è Enterprise image already exists: $ENTERPRISE_TAG"
            echo "build_enterprise=false" >> $GITHUB_OUTPUT
          else
            echo "üÜï Will build Enterprise image: $ENTERPRISE_TAG"
            echo "build_enterprise=true" >> $GITHUB_OUTPUT
          fi
          
          # Check Team image
          TEAM_TAG="${VERSION}-team"
          echo "üîç Checking Team image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:$TEAM_TAG"
          
          TEAM_HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            "https://ghcr.io/v2/${{ github.repository }}/mattermost/manifests/$TEAM_TAG")
          
          if [ "$TEAM_HTTP_CODE" = "200" ] && [ "${{ github.event.inputs.force_rebuild }}" != "true" ]; then
            echo "‚è≠Ô∏è Team image already exists: $TEAM_TAG"
            echo "build_team=false" >> $GITHUB_OUTPUT
          else
            echo "üÜï Will build Team image: $TEAM_TAG"
            echo "build_team=true" >> $GITHUB_OUTPUT
          fi

  build-enterprise:
    needs: check-and-prepare
    if: needs.check-and-prepare.outputs.build_enterprise == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout Mattermost source
        uses: actions/checkout@v4
        with:
          repository: mattermost/mattermost
          ref: ${{ needs.check-and-prepare.outputs.version }}
          path: mattermost-source

      - name: Clear Docker cache if requested
        if: github.event.inputs.clear_cache == 'true'
        run: |
          echo "üßπ Clearing Docker build cache..."
          docker builder prune -af || true
          docker buildx prune -af || true
          echo "‚úÖ Cache cleared"

      - name: Enhanced Dockerfile fix for ARM64 compatibility
        run: |
          cd mattermost-source
          echo "üîß Applying enhanced ARM64 compatibility fixes..."
          
          # Remove all SHA256 hashes and replace with latest tags
          sed -i 's|ubuntu:[^@[:space:]]*@sha256:[a-f0-9]*|ubuntu:latest|g' server/build/Dockerfile
          sed -i 's|ubuntu:noble-[0-9]*\.[0-9]*|ubuntu:latest|g' server/build/Dockerfile
          
          # Ensure all FROM statements use ubuntu:latest
          sed -i 's|FROM ubuntu:[^[:space:]]*|FROM ubuntu:latest|g' server/build/Dockerfile
          
          # Add cache buster to force fresh build
          echo "# Cache buster: $(date +%s)" >> server/build/Dockerfile
          echo "# Build target: Enterprise" >> server/build/Dockerfile
          
          # Add ARM64 compatibility environment variables
          sed -i '/FROM ubuntu:latest/a ENV DEBIAN_FRONTEND=noninteractive\nENV LANG=C.UTF-8' server/build/Dockerfile
          
          echo "üìù Enhanced ARM64 compatibility applied for Enterprise"
          
          # Verify changes
          echo "üìã Final Dockerfile FROM statements:"
          grep "FROM" server/build/Dockerfile
          echo "üìã Added environment variables:"
          grep "ENV" server/build/Dockerfile | head -5

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64,amd64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: network=host

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Enterprise
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ needs.check-and-prepare.outputs.version }}-enterprise
            type=raw,value=${{ needs.check-and-prepare.outputs.version }}-enterprise-amd64
            type=raw,value=${{ needs.check-and-prepare.outputs.version }}-enterprise-arm64
            type=raw,value=latest-enterprise
            type=raw,value=latest-enterprise-amd64
            type=raw,value=latest-enterprise-arm64
          labels: |
            org.opencontainers.image.title=Mattermost Multi-Arch (Enterprise)
            org.opencontainers.image.description=Mattermost Enterprise server with enhanced ARM64 support
            org.opencontainers.image.version=${{ needs.check-and-prepare.outputs.version }}

      - name: Build and push Enterprise edition with cache optimization
        uses: docker/build-push-action@v5
        with:
          context: ./mattermost-source/server/build
          file: ./mattermost-source/server/build/Dockerfile
          platforms: linux/arm64,linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          no-cache: ${{ github.event.inputs.clear_cache == 'true' }}
          pull: true
          cache-from: type=gha,scope=enterprise-${{ needs.check-and-prepare.outputs.cache_key }}
          cache-to: type=gha,mode=max,scope=enterprise-${{ needs.check-and-prepare.outputs.cache_key }}
          build-args: |
            BUILDKIT_INLINE_CACHE=1

      - name: Verify Enterprise multi-arch image
        run: |
          IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.check-and-prepare.outputs.version }}-enterprise"
          echo "üîç Verifying Enterprise multi-arch image..."
          docker buildx imagetools inspect "$IMAGE"
          
          # Verify ARM64 specific image
          ARM64_IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.check-and-prepare.outputs.version }}-enterprise-arm64"
          echo "üîç Verifying ARM64 specific image..."
          docker buildx imagetools inspect "$ARM64_IMAGE" || echo "‚ö†Ô∏è ARM64 specific tag not found"
          
          echo "‚úÖ Enterprise multi-arch build completed!"

  build-team:
    needs: check-and-prepare
    if: needs.check-and-prepare.outputs.build_team == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout Mattermost source
        uses: actions/checkout@v4
        with:
          repository: mattermost/mattermost
          ref: ${{ needs.check-and-prepare.outputs.version }}
          path: mattermost-source

      - name: Clear Docker cache if requested
        if: github.event.inputs.clear_cache == 'true'
        run: |
          echo "üßπ Clearing Docker build cache..."
          docker builder prune -af || true
          docker buildx prune -af || true
          echo "‚úÖ Cache cleared"

      - name: Enhanced Dockerfile fix for ARM64 compatibility and Team edition
        run: |
          cd mattermost-source
          echo "üîß Applying enhanced ARM64 compatibility fixes..."
          
          # Remove all SHA256 hashes and replace with latest tags
          sed -i 's|ubuntu:[^@[:space:]]*@sha256:[a-f0-9]*|ubuntu:latest|g' server/build/Dockerfile
          sed -i 's|ubuntu:noble-[0-9]*\.[0-9]*|ubuntu:latest|g' server/build/Dockerfile
          
          # Ensure all FROM statements use ubuntu:latest
          sed -i 's|FROM ubuntu:[^[:space:]]*|FROM ubuntu:latest|g' server/build/Dockerfile
          
          # Add cache buster to force fresh build
          echo "# Cache buster: $(date +%s)" >> server/build/Dockerfile
          echo "# Build target: Team" >> server/build/Dockerfile
          
          # Add ARM64 compatibility environment variables
          sed -i '/FROM ubuntu:latest/a ENV DEBIAN_FRONTEND=noninteractive\nENV LANG=C.UTF-8' server/build/Dockerfile
          
          echo "üîß Modifying for Team edition..."
          # Change to Team edition package
          sed -i 's|ARG MM_PACKAGE="https://latest.mattermost.com/mattermost-enterprise-linux"|ARG MM_PACKAGE="https://latest.mattermost.com/mattermost-team-linux"|g' server/build/Dockerfile
          
          echo "üìù Enhanced ARM64 compatibility and Team edition configuration applied"
          
          # Verify changes
          echo "üìã Final Dockerfile FROM statements:"
          grep "FROM" server/build/Dockerfile
          echo "üìã Updated MM_PACKAGE:"
          grep "MM_PACKAGE" server/build/Dockerfile
          echo "üìã Added environment variables:"
          grep "ENV" server/build/Dockerfile | head -5

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64,amd64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: network=host

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Team
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ needs.check-and-prepare.outputs.version }}-team
            type=raw,value=${{ needs.check-and-prepare.outputs.version }}-team-amd64
            type=raw,value=${{ needs.check-and-prepare.outputs.version }}-team-arm64
            type=raw,value=latest-team
            type=raw,value=latest-team-amd64
            type=raw,value=latest-team-arm64
          labels: |
            org.opencontainers.image.title=Mattermost Multi-Arch (Team)
            org.opencontainers.image.description=Mattermost Team server with enhanced ARM64 support
            org.opencontainers.image.version=${{ needs.check-and-prepare.outputs.version }}

      - name: Build and push Team edition with cache optimization
        uses: docker/build-push-action@v5
        with:
          context: ./mattermost-source/server/build
          file: ./mattermost-source/server/build/Dockerfile
          platforms: linux/arm64,linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          no-cache: ${{ github.event.inputs.clear_cache == 'true' }}
          pull: true
          cache-from: type=gha,scope=team-${{ needs.check-and-prepare.outputs.cache_key }}
          cache-to: type=gha,mode=max,scope=team-${{ needs.check-and-prepare.outputs.cache_key }}
          build-args: |
            BUILDKIT_INLINE_CACHE=1

      - name: Verify Team multi-arch image
        run: |
          IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.check-and-prepare.outputs.version }}-team"
          echo "üîç Verifying Team multi-arch image..."
          docker buildx imagetools inspect "$IMAGE"
          
          # Verify ARM64 specific image
          ARM64_IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.check-and-prepare.outputs.version }}-team-arm64"
          echo "üîç Verifying ARM64 specific image..."
          docker buildx imagetools inspect "$ARM64_IMAGE" || echo "‚ö†Ô∏è ARM64 specific tag not found"
          
          echo "‚úÖ Team multi-arch build completed!"

  create-release:
    needs: [check-and-prepare, build-enterprise, build-team]
    if: always() && (needs.build-enterprise.result == 'success' || needs.build-team.result == 'success')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.check-and-prepare.outputs.version }}
          name: "Mattermost Multi-Arch ${{ needs.check-and-prepare.outputs.version }}"
          body: |
            # üöÄ Mattermost Multi-Architecture Build ${{ needs.check-and-prepare.outputs.version }}
            
            Enhanced multi-architecture Mattermost server images with improved ARM64 compatibility and cache optimization.
            
            ## üèóÔ∏è Supported Architectures
            - **AMD64** (x86_64) - Standard servers and desktop environments
            - **ARM64** (AArch64) - Apple Silicon, AWS Graviton, Raspberry Pi 4+, etc.
            
            ## üîß Build Improvements
            - **Enhanced ARM64 Compatibility**: Improved base image handling and environment setup
            - **Cache Optimization**: Better cache management to prevent architecture conflicts
            - **Ubuntu Latest Base**: Updated to use ubuntu:latest for better multi-arch support
            - **SHA256 Hash Removal**: Eliminated architecture-specific hashes from base images
            - **Environment Variables**: Added DEBIAN_FRONTEND and LANG for better compatibility
            
            ## üì• Usage
            
            ### Multi-Architecture (Recommended)
            ```
            # Enterprise Edition
            docker run -d --name mattermost-enterprise -p 8065:8065 \
              ${{ needs.check-and-prepare.outputs.registry_url }}:${{ needs.check-and-prepare.outputs.version }}-enterprise
            
            # Team Edition
            docker run -d --name mattermost-team -p 8065:8065 \
              ${{ needs.check-and-prepare.outputs.registry_url }}:${{ needs.check-and-prepare.outputs.version }}-team
            ```
            
            ### Architecture-Specific (For Compatibility Issues)
            ```
            # ARM64 specific (recommended for ARM64 systems)
            docker run -d --name mattermost-team-arm64 -p 8065:8065 \
              ${{ needs.check-and-prepare.outputs.registry_url }}:${{ needs.check-and-prepare.outputs.version }}-team-arm64
            
            # AMD64 specific
            docker run -d --name mattermost-team-amd64 -p 8065:8065 \
              ${{ needs.check-and-prepare.outputs.registry_url }}:${{ needs.check-and-prepare.outputs.version }}-team-amd64
            ```
            
            ### Force Platform (Alternative method)
            ```
            # Force ARM64 platform
            docker run --platform linux/arm64 -d --name mattermost-team -p 8065:8065 \
              ${{ needs.check-and-prepare.outputs.registry_url }}:${{ needs.check-and-prepare.outputs.version }}-team
            ```
            
            ## üì¶ Available Images
            
            ### Multi-Architecture Manifests
            - Enterprise: `${{ needs.check-and-prepare.outputs.registry_url }}:${{ needs.check-and-prepare.outputs.version }}-enterprise`
            - Team: `${{ needs.check-and-prepare.outputs.registry_url }}:${{ needs.check-and-prepare.outputs.version }}-team`
            
            ### Architecture-Specific Images
            - Enterprise ARM64: `${{ needs.check-and-prepare.outputs.registry_url }}:${{ needs.check-and-prepare.outputs.version }}-enterprise-arm64`
            - Enterprise AMD64: `${{ needs.check-and-prepare.outputs.registry_url }}:${{ needs.check-and-prepare.outputs.version }}-enterprise-amd64`
            - Team ARM64: `${{ needs.check-and-prepare.outputs.registry_url }}:${{ needs.check-and-prepare.outputs.version }}-team-arm64`
            - Team AMD64: `${{ needs.check-and-prepare.outputs.registry_url }}:${{ needs.check-and-prepare.outputs.version }}-team-amd64`
            
            ## üõ†Ô∏è Troubleshooting
            
            ### For "Exec format error" on ARM64
            1. **Use architecture-specific tag**: `latest-team-arm64`
            2. **Force platform**: `docker run --platform linux/arm64 ...`
            3. **Verify image architecture**: `docker buildx imagetools inspect <image>`
            4. **Clear local cache**: `docker system prune -af`
            
            ### Verification Commands
            ```
            # Check image architecture
            docker buildx imagetools inspect ${{ needs.check-and-prepare.outputs.registry_url }}:${{ needs.check-and-prepare.outputs.version }}-team
            
            # Test ARM64 image
            docker run --rm --platform linux/arm64 ${{ needs.check-and-prepare.outputs.registry_url }}:${{ needs.check-and-prepare.outputs.version }}-team-arm64 uname -m
            ```
            
            ---
            **Source Repository**: [mattermost/mattermost](https://github.com/mattermost/mattermost/releases/tag/${{ needs.check-and-prepare.outputs.version }})
            
            **Build Cache Key**: ${{ needs.check-and-prepare.outputs.cache_key }}
          draft: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-summary:
    needs: [check-and-prepare, build-enterprise, build-team, create-release]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Build Summary
        run: |
          echo "## üèóÔ∏è Mattermost Multi-Architecture Build Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version**: ${{ needs.check-and-prepare.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "**Repository**: ${{ needs.check-and-prepare.outputs.repo_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Base Image**: Ubuntu Latest (Multi-Arch)" >> $GITHUB_STEP_SUMMARY
          echo "**Build Method**: QEMU Cross-Compilation with Enhanced ARM64 Support" >> $GITHUB_STEP_SUMMARY
          echo "**Cache Strategy**: Optimized with architecture-specific scopes" >> $GITHUB_STEP_SUMMARY
          echo "**Cache Key**: ${{ needs.check-and-prepare.outputs.cache_key }}" >> $GITHUB_STEP_SUMMARY
          echo "**Supported Architectures**: AMD64 (x86_64), ARM64 (AArch64)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Enterprise results
          if [ "${{ needs.check-and-prepare.outputs.build_enterprise }}" = "true" ]; then
            if [ "${{ needs.build-enterprise.result }}" = "success" ]; then
              echo "‚úÖ **Enterprise Edition**: Multi-arch build successful" >> $GITHUB_STEP_SUMMARY
            else
              echo "‚ùå **Enterprise Edition**: Build failed" >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "‚è≠Ô∏è **Enterprise Edition**: Using existing image (build skipped)" >> $GITHUB_STEP_SUMMARY
          fi
          
          # Team results
          if [ "${{ needs.check-and-prepare.outputs.build_team }}" = "true" ]; then
            if [ "${{ needs.build-team.result }}" = "success" ]; then
              echo "‚úÖ **Team Edition**: Multi-arch build successful" >> $GITHUB_STEP_SUMMARY
            else
              echo "‚ùå **Team Edition**: Build failed" >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "‚è≠Ô∏è **Team Edition**: Using existing image (build skipped)" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### üì¶ Available Tags" >> $GITHUB_STEP_SUMMARY
          echo "#### Enterprise Edition" >> $GITHUB_STEP_SUMMARY
          echo "- Multi-arch: \`${{ needs.check-and-prepare.outputs.registry_url }}:${{ needs.check-and-prepare.outputs.version }}-enterprise\`" >> $GITHUB_STEP_SUMMARY
          echo "- ARM64: \`${{ needs.check-and-prepare.outputs.registry_url }}:${{ needs.check-and-prepare.outputs.version }}-enterprise-arm64\`" >> $GITHUB_STEP_SUMMARY
          echo "- AMD64: \`${{ needs.check-and-prepare.outputs.registry_url }}:${{ needs.check-and-prepare.outputs.version }}-enterprise-amd64\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "#### Team Edition" >> $GITHUB_STEP_SUMMARY
          echo "- Multi-arch: \`${{ needs.check-and-prepare.outputs.registry_url }}:${{ needs.check-and-prepare.outputs.version }}-team\`" >> $GITHUB_STEP_SUMMARY
          echo "- ARM64: \`${{ needs.check-and-prepare.outputs.registry_url }}:${{ needs.check-and-prepare.outputs.version }}-team-arm64\`" >> $GITHUB_STEP_SUMMARY
          echo "- AMD64: \`${{ needs.check-and-prepare.outputs.registry_url }}:${{ needs.check-and-prepare.outputs.version }}-team-amd64\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### üîß Build Enhancements" >> $GITHUB_STEP_SUMMARY
          echo "- **Enhanced ARM64 Support**: Improved base image handling and environment setup" >> $GITHUB_STEP_SUMMARY
          echo "- **Cache Optimization**: Architecture-specific cache scopes to prevent conflicts" >> $GITHUB_STEP_SUMMARY
          echo "- **Ubuntu Latest**: Updated base image for better multi-arch compatibility" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment Variables**: Added DEBIAN_FRONTEND and LANG for compatibility" >> $GITHUB_STEP_SUMMARY
          echo "- **Cache Busting**: Dynamic cache keys to ensure fresh builds when needed" >> $GITHUB_STEP_SUMMARY
